name: App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      # - name: Create bundles
      #   uses: borales/actions-yarn@v2.3.0
      #   with:
      #     cmd: build
      - name: Run tests
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test
