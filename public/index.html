<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Primary Meta Tags -->
    <title>Frifim</title>
    <meta name="title" content="Frifim" />
    <meta
      name="description"
      content="Gestão financeira simplificada, app para organizar e poupar seu dinheiro."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frifim.com.br/" />
    <meta property="og:title" content="Frifim" />
    <meta
      property="og:description"
      content="Gestão financeira simplificada, app para organizar e poupar seu dinheiro."
    />
    <meta property="og:image" content="%PUBLIC_URL%/scott-graham-brainstorming.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://frifim.com.br/" />
    <meta property="twitter:title" content="Frifim" />
    <meta
      property="twitter:description"
      content="Gestão financeira simplificada, app para organizar e poupar seu dinheiro."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/scott-graham-brainstorming.jpg" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <script defer src="https://progressier.com/client/script.js?id=cdhrq4zzKiM4MG9fdbnK"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>Você precisa de JavaScript habilitado no navegador para esta página.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
